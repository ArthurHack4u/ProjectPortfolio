<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
  <div class="login-box">
    <h2>Registro</h2>
    <form id="loginForm" action="index.html" onsubmit="return validateForm()">
      <div class="user-box">
        <input type="text" name="Nombre de usuario" required>
        <label>Ingresa tu nombre</label>
        <p>Estoy de acuerdo con los <a href="terminos y condiciones.html" target="_blank">Terminos y Condiciones</a></p>
      </div>
      <button type="submit">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Acceder
      </button>
    </form>
  </div>
 

  <script>
    function validateForm() {
      var username = document.forms["loginForm"]["username"].value;
      if (username == "") {
        alert("Por favor, complete el campo de usuario.");
        return false;
      } 
    }
  </script>
</body>
</html>
