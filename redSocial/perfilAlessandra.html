<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Alessandra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="top-navbar">
        <div class="container navbar-content">
            <a href="index.html">
                <img src="assets/kortex.png" alt="logo de kortex" class="logo">
            </a>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Buscar en Kortex">
            </div>
            <div class="nav-actions">
                <button class="btn-create"><i class="fas fa-plus"></i> Crear</button>
                <a href="#"><i class="fas fa-bell nav-icon"></i></a>
                <a href="perfil1.html">
                    <img src="assets/batman.jpg" alt="Tu Avatar" class="avatar-small active-profile">
                </a>
            </div>
        </div>
    </header>

    <main class="container page-content-profile">

        <header class="profile-header card">
            <div class="profile-cover">
                <img src="assets/cats.webp" alt="banner de gatos">
                <button class="btn-edit-cover"><i class="fas fa-camera"></i> Editar Portada</button>
            </div>

            <div class="profile-info-container">
                <div class="profile-avatar-wrapper">
                    <img src="assets/ale.jpg" alt="Avatar de Alessandra Gonzalez" class="profile-avatar">
                </div>
                <div class="profile-details">
                    <h1>Alessandra Gonzalez</h1>
                    <p class="profile-bio">Mi gata esta gorda</p>
                    <span class="profile-username">@mandarina</span>
                </div>
                <div class="profile-actions">
                    <button class="btn-secondary"><i class="fas fa-user-plus"></i> Agregar</button>
                    <button class="btn-primary"><i class="fas fa-envelope"></i> Mensaje</button>
                </div>
            </div>

            <nav class="profile-nav">
                <a href="#" class="profile-nav-link active">Publicaciones</a>
                <a href="#" class="profile-nav-link">Amigos <span class="count">540</span></a>
                <a href="#" class="profile-nav-link">Fotos</a>
                <a href="#" class="profile-nav-link">Información</a>
            </nav>
        </header>

        <div class="profile-main-content">
            <aside class="profile-sidebar">
                <div class="card">
                    <h4>Amigos</h4>
                </div>
                <div class="card">
                    <h4>Fotos</h4>
                </div>
            </aside>

            <section class="feed">
                <article class="card post">
                    <header class="post-header">
                        <img src="assets/ale.jpg" alt="Avatar de Arthur Wayne" class="avatar">
                        <div class="post-author-info">
                            <a href="perfil1.html" class="post-author">Alessandra Gonzalez</a>
                            <span class="post-meta">publicado • hace 15 minutos</span>
                        </div>
                    </header>
                    <h2 class="post-title">Mandarina es una bola de pelos</h2>
                    <img src="assets/gatos-naranjas.jpg" alt="Gatubela en el batimovil" class="post-image">
                    <footer class="post-footer">
                        <button class="action-btn"><i class="fas fa-arrow-up"></i> 12 </button>
                        <button class="action-btn"><i class="fas fa-arrow-down"></i></button>
                        <button class="action-btn"><i class="fas fa-comment"></i> 3 Comentarios</button>
                        <button class="action-btn"><i class="fas fa-share"></i> Compartir</button>
                    </footer>
                </article>
            </section>
        </div>
    </main>
    <label for="chat-toggle" class="chat-bubble">
        <i class="fas fa-comment"></i>
    </label>
</body>

</html>
