<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Costos de Impresión 3D</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <div class="container my-5">
        <div class="text-center mb-4">
            <h1 class="display-5 fw-bold">Calculadora de Costos de Impresión 3D</h1>
            <p class="lead">Ingresa los parámetros para obtener una cotización profesional.</p>
        </div>

        <div class="row g-4">
            <div class="col-lg-7">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="card-title h4 mb-4">Parámetros del Cálculo</h2>

                        <h3 class="h6 text-muted mt-4">DATOS DE LA PIEZA</h3>
                        <div class="mb-3">
                            <label for="gramosPieza" class="form-label">Material usado (gramos)</label>
                            <input type="number" class="form-control" id="gramosPieza" placeholder="ej. 85">
                        </div>
                        <div class="mb-3">
                            <label for="tiempoImpresion" class="form-label">Tiempo de impresión (horas)</label>
                            <input type="number" class="form-control" id="tiempoImpresion" placeholder="ej. 6">
                        </div>
                        <div class="mb-3">
                            <label for="horasTrabajoActivo" class="form-label">Horas de Trabajo Activo (preparación, etc.)</label>
                            <input type="number" class="form-control" id="horasTrabajoActivo" placeholder="ej. 0.5">
                        </div>
                        
                        <h3 class="h6 text-muted mt-4">COSTOS Y TARIFAS</h3>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="costoRollo" class="form-label">Precio del rollo ($)</label>
                                <input type="number" class="form-control" id="costoRollo" placeholder="ej. 300">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="pesoRollo" class="form-label">Peso del rollo (g)</label>
                                <input type="number" class="form-control" id="pesoRollo" value="1000">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="costoKwh" class="form-label">Costo tarifa eléctrica ($ por kWh)</label>
                            <input type="number" class="form-control" id="costoKwh" step="0.001" value="3.777">
                        </div>
                         <div class="mb-3">
                            <label for="tarifaTrabajo" class="form-label">Tu Tarifa por Hora de Trabajo ($)</label>
                            <input type="number" class="form-control" id="tarifaTrabajo" placeholder="ej. 150">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="costoAmortizacion" class="form-label">Amortización/Hora ($)</label>
                                <input type="number" class="form-control" id="costoAmortizacion" placeholder="ej. 8">
                            </div>
                             <div class="col-md-6 mb-3">
                                <label for="cargoFijo" class="form-label">Cargo Fijo ($)</label>
                                <input type="number" class="form-control" id="cargoFijo" placeholder="ej. 30">
                            </div>
                        </div>
                        
                        <h3 class="h6 text-muted mt-4">MÁRGENES DE NEGOCIO</h3>
                        <div class="mb-3">
                            <label for="consumoImpresora" class="form-label">Consumo impresora (Watts)</label>
                            <input type="number" class="form-control" id="consumoImpresora" value="100">
                        </div>
                        <div class="row">
                             <div class="col-md-6 mb-3">
                                <label for="tasaFallo" class="form-label">Tasa de Fallo (%)</label>
                                <input type="number" class="form-control" id="tasaFallo" value="10">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="ganancia" class="form-label">Ganancia Deseada (%)</label>
                                <input type="number" class="form-control" id="ganancia" value="50">
                            </div>
                        </div>

                        <button id="calcularBtn" class="btn btn-primary w-100 py-2 mt-3 fw-bold">Calcular Precio</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="card shadow-sm sticky-top" style="top: 20px;">
                    <div class="card-body p-4">
                        <h2 class="card-title h4 mb-4">Resultado de la Cotización</h2>
                        <div id="resumen">
                            <p class="text-muted">Los resultados aparecerán aquí.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
